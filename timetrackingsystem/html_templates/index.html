
<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="/static/bootstrap.min.css">
	<title></title>

</head>

<body >


<h2> Employee Registration </h2>

<form  action="/update/employee/" method="POST">
<legend>


	<div class="container">
		<div class="rows">
			<div class="col-sm-6">


	   			<label>name:</label> </br>
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">@</span>
  				  <input type="text"  name="name" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
				</div>

			</div>

			<div class="col-sm-6">
				<label>email:</label> </br>
				<input type = 'email' name="email" placeholder="Enter the email" size = "30"> </br>
		
			</div>
		</div>

		<div class="rows">

			<div class="col-sm-6">
				<label>Address:</label> </br>
				<textarea  name="address" cols="20" rows="5"> </textarea> </br>
			</div>

			<div class="col-sm-6">
				<label>team_name:</label></br> 
				<input type = 'text' name="team_name" maxlength="10"> </br>
			</div>
		</div>

		<div class="rows">	
			<div class="col-sm-6">
				<label>user_name:</label> </br>
				<input type = 'text' name="user" maxlength="10"> </br>
			</div>
			
		
			<div class="col-sm-6">
				<label>mobile_no:</label> </br> 
				<input type = 'number' name="mobile_no" maxlength="10"> </br>
			</div>
		</div>

		<div class="rows">		
			<div class="col-sm-6">
				<label>position:</label>  </br>
				<input type = 'text' name="position" maxlength="10"> </br>
			</div>

			<div class="col-sm-6">
				<label>team_id:</label>  </br>
				<input type = 'text' name="team_id" maxlength="10"> </br>
			</div>
		</div>

		<div class="rows">

			<div class="col-sm-12">
					
				<label>password:</label> </br> 
				<input type = 'password' name="password" maxlenght = "7"> </br>

			</div>
		</div>	


		
		<button class="btn btn-success btn-md center-block" type='submit'>Sign Up </button> 
		
</legend>
</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
</body>
</html>
