<!DOCTYPE html>
<html>
<head>
<!-- {% load static %} -->



<link rel="stylesheet" href="/static/bootstrap.min.css">
<title></title>

</head>

<body >


<h2> Edit Employee </h2>

<form  action="/edit/employee/" method="POST">
<legend>


<div class="container">
<div class="rows">
<div class="col-sm-6">

	<label>employee_id:</label> </br>
	<input type = 'text' name="employee_id" maxlength="10"> </br>

		<label>email:</label> </br>
		<input type = 'email' name="email" size = "30"> </br>
</div>

<div class="rows">

<div class="col-sm-6">
	<label>Address:</label> </br>
	<textarea  name="address" cols="20" rows="5"> </textarea> </br>
</div>

<div class="col-sm-6">
	<label>team_name:</label></br>
	<input type = 'text' name="team_name" maxlength="10"> </br>
</div>
</div>

<div class="rows">
<div class="col-sm-6">
	<label>name:</label> </br>
	<input type = 'text' name="name" size = "30"> </br>

</div>


<div class="col-sm-6">
	<label>mobile_no:</label> </br>
	<input type = 'number' name="mobile_no" maxlength="10"> </br>
</div>
</div>

<div class="rows">
<div class="col-sm-6">
	<label>position:</label>  </br>
	<input type = 'text' name="position" maxlength="10"> </br>
</div>

<div class="col-sm-6">
	<label>team_id:</label>  </br>
	<input type = 'text' name="team_id" maxlength="10"> </br>
</div>
</div>


	<button class="btn btn-success btn-md " type='submit'>Save </button>

</legend>
</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
</body>
</html>
