<!DOCTYPE html>
<html>
<head>
		<link rel="stylesheet" href="/static/bootstrap.min.css">
	

	<title>Welcome</title>
</head>
<body >


		<center>
		<legend style="background-color: yellow;" >Welcome to your personal account</legend></center>
		<div class="container ">
			<div class="row">
				<div class="col-sm-9">
					<label>Date: {{date}}</label>
					<!-- <input type="date" > -->
				</div> 

				<div class="col-sm-3">
					<label>Hello {{detail}}</label>
					<!-- <input name="ABC" > -->
				</div> 
			</div>

			<div class="row">
				<div class="col-sm-9">
					<label>Team:{{team}}</label>
					<!-- <input name="ABC" > -->
				</div> 


				<div class="col-sm-3">
					<label>Company: {{company}}</label>
					<!-- <input name="ABC" > -->
				</div> 
			</div>

			<div class="row">
				<div class="col-xs-6 col-xs-offset-3">
					<label>ShiftTime: {{shift_time}}</label>
				</div>
				
				<div class="col-xs-6 col-xs-offset-3">
					<label>Today breakTime: 1:00 pm to 2:00pm (1 hours)</label>
					
				</div>
				

			</div>
		


			<div class="row">
   				 <div class="col-lg-6">
    			    <div class="btn pull-left">
        		    <button type="button" class="btn btn-primary" onclick="request_access({{  attendence_id }})" id="{{  attendence_id }}">Break_Start</button>
        		</div>
    				

				<div class="col-lg-6">
    		    	<div class="btn pull-right">
        			    <button type="button" class="btn btn-danger" onclick="request_accept({{attendence_id}})" id="{{attendence_id}}">Break_Stop</button>
        			</div>
    			</div>
			</div>
		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="/static/bootstrap.min.js"></script>


	<script src="/static/start_break.js"></script>
	<script src="/static/end_break.js"></script>
</body>
</html>
